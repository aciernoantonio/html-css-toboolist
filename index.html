<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Toboolist</title>
</head>
<body>
    
    <header id="header_site">

        <nav class="nav">

            <img class="logo" src="./img/logo .jpeg" alt="">
            <h1 class="text_logo">Toboolist</h1>
    
        </nav>
        <!-- /.nav -->
 
    </header>
    <!-- /#header_site -->

    <main id="main_site">

        <div class="container">

            <div class="button">
    
                    <button id="blue">Add Task</button>
                    <button id="grey">Add section</button>
    
            </div>
            <!-- ./button -->

            <div class="main_container">

                <section class="new_task">
                    
                    <span class="arrow">&#x25BC;</span>
                    <h3 class="title">New Task</h3>

                    <br>

                    <span class="checkmark">&#10003;</span>
                    <span> Quarently Newsletter</span>
                    <button class="blue_button"> Editorial</button>
        
                </section>
                <!-- /.new_task -->

                <section class="today">
                    
                    <span class="arrow">&#x25BC;</span>
                    <h3 class="title">Today</h3>

                    <br>

                    <span class="checkmark">&#10003;</span>
                    <span> Recruiting blog post</span>
                    <button class="blue_button"> Editorial</button>

                    <br>
                        <br>

                    <span class="checkmark">&#10003;</span>
                    <span> Mobile app launch</span>
                    <button class="purple_button"> Q1 Goals</button>

                    <br>
                        <br>

                    <span class="red_checkmark">&#10539;</span>
                    <span> Interview John H.</span>
                    <button class="green_button"> Recruiting</button>
    
        
                </section>
                <!-- /.today -->

                <section class="upcoming">
                    
                    <span class="arrow">&#x25BC;</span>
                    <h3 class="title">Upcoming</h3>

                    <br>

                    <span class="red_checkmark">&#10539;</span>
                    <span> Schedule meeting with Alex</span>

                    <br>
                        <br>

                    <span class="checkmark">&#10003;</span>
                    <span> Homepage refresh</span>
                    <button class="fuchsia_button"> Website</button>

                    <br>
                        <br>

                    <span class="checkmark">&#10003;</span>
                    <span> Onboard new Sales team members</span>
                    <button class="lime_button"> Sales</button>
                    
                    <br>
                        <br>
                        
                    <span class="checkmark">&#10003;</span>
                    <span> Review editorial calendar</span>
                    <button class="blue_button"> Editorial</button>
        
                </section>
                <!-- /.upcoming -->

            </div>

            


            

        </div>
        <!-- /.container -->

    </main>
    <!-- /#main_site -->

    <footer id="footer_site"></footer>
    <!-- /#footer_site -->
</body>
</html>
